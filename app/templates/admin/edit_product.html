{% extends 'base.html' %}

{% block title %}Редагувати {{ product.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Редагувати елемент списку бажань</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.edit_product', product_id=product.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Назва *</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ product.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="form-label">URL зображення *</label>
                        <input type="url" class="form-control" id="image" name="image" value="{{ product.image }}" required>
                        <div class="form-text">Введіть пряме посилання на зображення (наприклад, https://example.com/image.jpg)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="url" class="form-label">URL товару</label>
                        <input type="url" class="form-control" id="url" name="url" value="{{ product.url or '' }}">
                        <div class="form-text">Необов'язкове посилання на товар</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_gifted" name="is_gifted" {% if product.is_gifted %}checked{% endif %}>
                        <label class="form-check-label" for="is_gifted">Позначити як подаровано</label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.admin_index') }}" class="btn btn-secondary">Скасувати</a>
                        <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
